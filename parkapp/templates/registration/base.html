
{%load bootstrap4%}
{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%if title%}
    <title>{{title}}</title>
    {%endif%}
    {% block styles %}
     <link rel="stylesheet" href="{% static 'css/landing.css' %}">

        {% bootstrap_css %}     
    {% endblock %}
</head>

<body style=" background-color: #0F1020;">
    {% block content %}  
    {%endblock%}

    
    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
  {% endblock %}
    

</body>

</html>
