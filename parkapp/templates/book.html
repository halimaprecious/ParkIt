{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<div class="container">
    <div class="card" id="books">
    <div class="row">
          <div class="col-md-8">
              <form action="{% url 'detail' %}" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}

                  {% bootstrap_form form %}
                  <input type="submit" class="btn btn-success btn-lg" value="Book Now">
              </form>
          </div>
          </div>
      </div>
  </div>
  {% endblock %}
